                <h3>罗马逆转波尔图晋级欧联杯16强：迪巴拉闪耀全场，拉涅利战术得当</h3>
                <p>北京时间2025年2月21日凌晨1时45分，2024-2025赛季欧联杯淘汰赛附加赛次回合在罗马奥林匹克球场展开激烈角逐。在这场备受瞩目的对决中，罗马主场3-2逆转战胜十人波尔图，以总比分4-3惊险晋级欧联杯16强。这场比赛不仅展现了罗马队的顽强斗志和出色发挥，也标志着球队在主教练拉涅利的带领下正逐步走向正轨。</p>
